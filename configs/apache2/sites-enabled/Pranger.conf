<VirtualHost 192.168.56.101:5000>
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias / /var/www/Pranger/pranger.wsgi
		<Directory /var/www/Pranger/Pranger/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
